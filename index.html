<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">English Dictionary App</h1>
        <div class="mt-4">
            <input type="text" id="word-input" class="form-control" placeholder="Enter a word">
            <button id="search-button" class="btn btn-primary mt-3">Search</button>
        </div>
        <div id="definitions" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
